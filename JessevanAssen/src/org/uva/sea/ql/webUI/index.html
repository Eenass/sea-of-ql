    <script type="text/javascript" src="ko.bindingHandlers/booleanValue.js"></script>
    <script type="text/javascript" src="ko.bindingHandlers/integerValue.js"></script>
    <script type="text/javascript">
        var DataType = {
            BOOLEAN : 0,
            INTEGER : 1,
            STRING  : 2
        };
        var Type = {
            QUESTION : 0,
            BLOCK : 1,
            COMPUTED : 2
        };

        function integerValidator(input) {
            return input != undefined &&
                    input.length > 0 &&
                    /^-?[0-9]+$/.test(input);
        }

        function stringValidator(input) {
            return input != undefined &&
                    input.length > 0;
        }

        function booleanValidator(input) {
            return input == "true" || input == "false";
        }

        function Block(condition, elements) {
            var self = this;
            this.condition = condition;
            this.elements = elements.map(function(element) { element.parent = self; return element; });
            this.type = Type.BLOCK;

            this.required = function() { return (self.parent != undefined ? self.parent.required() : true) && self.condition(); };

            this.collectValues = function() {
                var values = {};
                self.elements.map(function(element) {
                    if((element.type == Type.QUESTION || element.type == Type.BLOCK) && element.required())
                        $.extend(values, element.collectValues());
                });
                return values;
            };
        }

        function Computed(label, expression) {
            this.label = label;
            this.expression = ko.computed(expression);
            this.type = Type.COMPUTED;
        }

        function Question(label, name, dataType) {
            var self = this;
            this.label = label;
            this.name = name;
            this.value = ko.observable();
            this.dataType = dataType;
            this.type = Type.QUESTION;

            switch(dataType) {
                case DataType.BOOLEAN:
                    this.validator = booleanValidator;
                    break;
                case DataType.INTEGER:
                    this.validator = integerValidator;
                    break;
                case DataType.STRING:
                    this.validator = stringValidator;
                    break;
            }

            this.required = function() { return self.parent.required(); };
            this.valid = function() { return self.required() && self.validator(self.value()); };

            this.collectValues = function() {
                var o = {};
                o[self.name] = self.value();
                return o;
            };
        }
    </script>

    <script type="text/javascript">
        var _viewModel = new (function(){
            var _self = this;
            _self.identities = {
                hasSoldHouse:new ko.observable(),
                hasBoughtHouse:new ko.observable(),
                hasMaintLoan:new ko.observable(),
                privateDebt:new ko.observable(),
                sellingPrice:new ko.observable()
            };
            _self.root = new Block(
                function(){return true;},
                [
                    new Question("Did you sell a house in 2010?","hasSoldHouse",DataType.BOOLEAN),
                    new Question("Did you by a house in 2010?","hasBoughtHouse",DataType.BOOLEAN),
                    new Question("Did you enter a loan for maintenance/reconstruction?","hasMaintLoan",DataType.BOOLEAN),
                    new Block(
                        function(){return _self.identities.hasSoldHouse();},
                        [
                            new Question("Private debts for the sold house:","privateDebt",DataType.INTEGER),
                            new Question("Price the house was sold for:","sellingPrice",DataType.INTEGER),
                            new Computed("Value residue:",function(){return (_self.identities.sellingPrice()-_self.identities.privateDebt());})
                        ]
                    ),
                    new Block(function(){return !_self.identities.hasSoldHouse();},[])
                ]
            );
        })();
        ko.applyBindings(_viewModel);
    </script>
