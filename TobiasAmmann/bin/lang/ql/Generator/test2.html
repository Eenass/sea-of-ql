<!DOCTYPE html>
<html>
<head>
<title>box1HouseOwning</title>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>
<body>
<form>
"Did you sell a house in 2010?": 
	<div><input type="radio" name="hasSoldHouse" value="true"/>True</div>
	<div><input type="radio" name="hasSoldHouse" value="false"/>False</div>
<div id="sellingPrice-div" style="display: none">
"What was the selling price of the house?": 
	<div> <input type="text" id="sellingPrice"/></div>
</div>
</form>
</body>

<script>
$(document).ready(function() {
  $($("input[name='hasSoldHouse']")).click(function() {
    var hasSoldHouse = ($(this).val() == "true");
    if(hasSoldHouse){
      $('#sellingPrice-div').show("normal");
    }else{
    	$('#sellingPrice-div').hide("normal");
    }
  });
});
</script>
